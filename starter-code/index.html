<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <title>Frontend Mentor | Tic Tac Toe</title>
</head>
<body>
<section class="home-page">
  <div class="tic-tac-icons">
    <img src="./assets/icon-x.svg" alt="x-icon" class="x-icon">
    <img src="./assets/icon-o.svg" alt="o-icon" class="o-icon">
  </div>
  <section class="choose-mark-section display-flex-column">
    <h2 class="choose-mark-title">
      pick player 1's mark
    </h2>
    <div class="choose-mark display-flex-row">
      <div class="choose-x-side">
        <img src="./assets/icon-x.svg" alt="" id="idk">
      </div>
      <div class="choose-o-side choose-side-active">
        <img src="./assets/icon-o-outline.svg" alt="o-icon" id="o-icon" >
      </div>
    </div>
    <h2 class="home-description">
      REMEMBER : X GOES FIRST
    </h2>
  </section>
</section>
</body>
</html>
